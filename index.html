            <a

          <li class="nav-item">

          <div
            class="tab-pane fade show active"
            id="pills-bai1"
            role="tabpanel"
            aria-labelledby="pills-bai1-tab"

            <div class="bai1">
              <p class="text-warning display-4">
                <i class="fa fa-sort-numeric-down"></i>
                Xuất 3 số theo thứ tự tăng dần
              </p>
              <div class="form-group">
                <label for=""></label>
                <input
                  type="text"
                  name=""
                  id="txt-so-1"
                  class="form-control w-25"
                  placeholder="Nhập Số Thứ Nhất"
                  aria-describedby="helpId"
                />
              </div>
              <div class="form-group">
                <label for=""></label>
                <input
                  type="text"
                  name=""

          </div>

            id="pills-bai2"
            role="tabpanel"
            aria-labelledby="pills-bai2-tab"

                <option value="txt-bo">Bố</option>
                <option value="txt-me">Mẹ</option>
                <option value="txt-con-trai">Con trai</option>
                <option value="txt-con-gai">Con gái</option>

              </button>

              <p class="text-primary mt-5" id="chao"></p>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-bai3"
            role="tabpanel"
            aria-labelledby="pills-bai3-tab"

            <div class="bai3">
              <p class="text-warning display-4">
                <i class="fa fa-calculator"></i> Đếm số chẵn lẻ

              <div class="form-group">

            aria-labelledby="pills-bai4-tab"

              <p class="text-warning display-4">

                Đoán hình tam giác
